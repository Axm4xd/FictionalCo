<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fictional Company</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1 class="logo">FictionalCo</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="#hero">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="hero">
    <div class="hero-content">
      <h2>Welcome to FictionalCo</h2>
      <p>Your solution for modern web services</p>
    </div>
  </section>

  <section id="services">
    <h2>Our Services</h2>
    <div class="service-container">
      <div class="service-box">Web Design</div>
      <div class="service-box">Development</div>
      <div class="service-box">SEO Optimization</div>
      <div class="service-box">Consulting</div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 FictionalCo. All rights reserved.</p>
    <div class="social-links">
      <a href="#">Facebook</a> |
      <a href="#">Twitter</a> |
      <a href="#">LinkedIn</a>
    </div>
  </footer>

</body>
</html>
